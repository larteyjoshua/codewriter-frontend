<section class="main-container">
    <div class="content-container">
      <clr-vertical-nav class="heading-1">
        <div class="listing">
          <button class="btn btn-primary" (click)="onNewChat()">New chat</button>
          <clr-radio-container>
            <label>Model</label>
            <clr-radio-wrapper *ngFor="let option of modelList">
              <input
                type="radio"
                clrRadio
                name="Model"
                required
                value="{{ option.model }}"
                [(ngModel)]="model"
                [checked]="option.model === model"
              />
              <label>{{ option.label }}</label>
            </clr-radio-wrapper>
          </clr-radio-container>
  
          <clr-radio-container>
            <label>Language</label>
            <clr-radio-wrapper *ngFor="let option of languageList">
              <input
                type="radio"
                clrRadio
                name="language"
                required
                value="{{ option.language }}"
                [(ngModel)]="language"
                [checked]="option.language === language"
              />
              <label>{{ option.label }}</label>
            </clr-radio-wrapper>
          </clr-radio-container>
  
          <clr-range-container [clrRangeHasProgress]="true">
            <label>Temperature</label>
            <input
              type="range"
              clrRange
              [(ngModel)]="temperature"
              name="n"
              (change)="rangeChange($event)"
              min="0"
              max="2"
              step="0.1"
            />
            <clr-control-helper>{{ temperature }}</clr-control-helper>
          </clr-range-container>
  
          <div class="nav-divider"></div>
        </div>
      </clr-vertical-nav>
  
      <div class="content-area">
        <div
          class="d-container">
          <div *ngFor="let code of message">
            <app-sender-card
              [prompt]="code.content"
              *ngIf="code.role === 'user'"
            ></app-sender-card>
            <app-receiver-card
              [response]="code.content"
              (regenerate)="codeGenerator()"
              *ngIf="code.role == 'assistant'"
            ></app-receiver-card>
          </div>
        </div>
  
        <div class="generator-tool">
          <div class="round-input">
            <textarea
              class="prompt-input"
              type="text"
              [(ngModel)]="prompt"
              placeholder="Write the full Prompt"
              (keydown.enter)="codeGenerator()"
              (input)="adjustInputHeight()"
              [style]="{ height: autoHeight + 'px' }"
            ></textarea>
            <ng-icon
              size="40"
              name="heroPaperAirplane"
              (click)="codeGenerator()"
            ></ng-icon>
          </div>
        </div>
      </div>
      <div #scrollContainer>
        <!-- Your content here -->
      </div>
      
    </div>
  </section>

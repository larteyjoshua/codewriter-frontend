<section class="d-container">
  <app-success-alert
    [message]="alertMessage"
    [visible]="showAlert"
    [type]="alertType"
  ></app-success-alert>

  <div class="generator-tool">
    <div class="round-input">
      <input
        class="prompt-input"
        type="text"
        [(ngModel)]="prompt"
        placeholder="Write the full Prompt"
        (keydown.enter)="codeGenerator()"
      />
      <ng-icon
        size="50"
        name="heroPaperAirplane"
        (click)="codeGenerator()"
      ></ng-icon>
    </div>
  </div>
</section>

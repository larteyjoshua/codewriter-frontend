<app-header></app-header>
<router-outlet></router-outlet>
<clr-modal [(clrModalOpen)]="modalOpen">
    <h3 class="modal-title">Enter Code</h3>
    
    <div class="modal-body">
      <input type="text" [(ngModel)]="code"  (keydown.enter)="onSubmitCode()"/>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="onSubmitCode()"  (keydown.enter)="onSubmitCode()">
        Submit
      </button>
    </div>
  </clr-modal>
